<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github invite</title>
  </head>
  <body>
    <div id="app">
      <form class="form">
        <div class="organization">
          <img
            src="https://static.thenounproject.com/png/1034957-200.png"
            alt="avata organizacao"
            class="avatar"
          />
          <p class="name">nome de alguma coisa</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut,
            veniam!
          </p>
        </div>
        <div class="invite">
          <input
            type="text"
            name="text"
            autocomplete="off"
            placeholder="digite o email ou nome de Usuario"
          />
          <p class="text hidden">TEXTO</p>
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
